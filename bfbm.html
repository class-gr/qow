<script>// Add an event listener to the document object that listens for the "copy" event
  document.addEventListener("copy", function(event) {
    // Redirect to neverf12.html
    window.location.href = "neverf12.html";
  });
  
  // Add an event listener to the document object that listens for the "mousedown" event
  document.addEventListener("mousedown", function(event) {
    // Check if the target of the event is an image or text
    if (event.target.tagName === "IMG" || event.target.tagName === "P") {
      // Redirect to neverf12.html
      window.location.href = "neverf12.html";
    }
  });
  </script>
<script> 
// Disable right-click context menu
document.addEventListener("contextmenu", function(event) {
  event.preventDefault();
});

// Disable text and image selection
document.addEventListener("selectstart", function(event) {
  event.preventDefault();
});
</script>
<script> 
  //防止拖动图片到桌面
  document.addEventListener('dragstart', function(event) {
      event.preventDefault();
  });
  
  //禁止所有浏览器插件
  window.addEventListener('load', function() {
      if (typeof chrome !== 'undefined') {
          chrome.webstore.install();
      }
      if (typeof InstallTrigger !== 'undefined') {
          InstallTrigger.install();
      }
      if (typeof safari !== 'undefined') {
          safari.extension.install();
      }
      if (typeof opera !== 'undefined') {
          opera.addons.installExtension();
      }
      if (typeof navigator !== 'undefined' && typeof navigator.msSaveOrOpenBlob !== 'undefined') {
          navigator.msSaveOrOpenBlob();
      }
  });
  </script>
