    <title>广告栏</title>
    <style>
      a {
  text-decoration: none;
  border-bottom: none;
}
        .banner-imgBox{
            width: 1530px;
            height: 470px;
            /*background-color: #009dda;*/
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .banner-imgBox2{
            width: 1530px;
            height: 470px;
            display: flex;
            /*background-color: chartreuse;*/
            margin: 0 auto;
            transition: all 0.5s;
        }
        .banner-imgBox2>img{
            width: 1530px;
            height: 470px;
        }
        .on{
            width: 10px;
            height: 10px;
            border-radius: 100%;
            background-color: gainsboro;
            margin-left: 20px;
        }
        .banner-imgBox-div{
            width: 400px;
            position: absolute;
            bottom: 20px;
            left: 40%;
            display: flex;
        }
        .on2{
            background-color: red;
        }
        .banner-imgBox-left{
            position: absolute;
            left: 20px;
            top:48%;
            width: 48px;
            height: 48px;
        }
        .banner-imgBox-right{
            position: absolute;
            right: 20px;
            top:48%;
            width: 48px;
            height: 48px;
            margin-right: 0;
        }
        .button {
    width: 50px;
    height: 80px;
    border: 1px solid;
    padding: 3px 6px;
    font-family: "LeeFont蒙黑体";
    border-radius: 5px;
    box-shadow: none;
    color: #03032e;
  }
    </style>
    <script>
      var time=2000;
      let content = document.querySelector('.banner-imgBox2');
      let switchBtn = document.querySelector('.banner-imgBox-div');
      switchBtn.children[0].classList.add('on2');
      let index=0;
      let x=0;
      function marginLeft(right) {
          // 检查是否向右滑动
          if(right){
              switchBtn.children[index].classList.remove('on2');
              // 检查是否到达最后一个元素
              if(index==switchBtn.children.length-1){
                  index=0;
                  // 将内容复制一份
                  content.innerHTML+=content.innerHTML;
                  x++;
              }else {
                  index++;
                  x++;
              }
              switchBtn.children[index].classList.add('on2');
              content.style.marginLeft=x*-1530+"px"
          }else{
              switchBtn.children[index].classList.remove('on2');
              // 检查是否到达第一个元素
              if(index==0){
                  index=switchBtn.children.length-1;
                  // 检查是否到达第一个元素且x为0
                  if(x==0){
                      x=0
                  }else{
                      x--;
                  }
              }else {
                  index--;
                  x--;
              }
              switchBtn.children[index].classList.add('on2');
              content.style.marginLeft=x*-1530+"px"
          }
  
      }
  
  
      var interval = setInterval(() => {
          marginLeft(true)
      }, time);
  
  
      let container = document.querySelector('.banner-imgBox');
      // 鼠标经过时清除定时器
      container.onmouseover = function () {
          clearInterval(interval);
      }
      // 鼠标移开时设置定时器
      container.onmouseout = function () {
          // 先清除定时器
          clearInterval(interval);
          // 往右滑动并开启定时器
          // marginLeft(true)
          interval = setInterval(() => {
              marginLeft(true)
          }, time);
      }
  </script>
  <script>// Add an event listener to the document object that listens for the "keydown" event
  document.addEventListener("keydown", function(event) {

    if (event.key === "F12") {

      window.location.href = "neverf12.html";

  // Add an event listener to the document object that listens for the "mousedown" event
  document.addEventListener("mousedown", function(event) {
    // Check if the target of the event is an image or text
    if (event.target.tagName === "IMG" || event.target.tagName === "P") {
      // Add your desired functionality here for when an image or text is selected
    }
  });</script>
